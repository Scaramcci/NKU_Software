<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f5f5f5" rx="5" ry="5"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">环境数据趋势监测</text>
  
  <!-- 图例 -->
  <circle cx="50" cy="60" r="5" fill="#1890ff"/>
  <text x="65" y="65" font-family="Arial" font-size="12" fill="#333">水温(°C)</text>
  
  <circle cx="150" cy="60" r="5" fill="#52c41a"/>
  <text x="165" y="65" font-family="Arial" font-size="12" fill="#333">pH值</text>
  
  <circle cx="250" cy="60" r="5" fill="#fa8c16"/>
  <text x="265" y="65" font-family="Arial" font-size="12" fill="#333">溶氧量(mg/L)</text>
  
  <circle cx="350" cy="60" r="5" fill="#722ed1"/>
  <text x="365" y="65" font-family="Arial" font-size="12" fill="#333">浊度(NTU)</text>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="750" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="100" x2="50" y2="350" stroke="#333" stroke-width="2"/>
  
  <!-- X轴标签 -->
  <text x="100" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">周一</text>
  <text x="200" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">周二</text>
  <text x="300" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">周三</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">周四</text>
  <text x="500" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">周五</text>
  <text x="600" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">周六</text>
  <text x="700" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">周日</text>
  
  <!-- Y轴标签 -->
  <text x="30" y="350" font-family="Arial" font-size="12" text-anchor="end" fill="#333">0</text>
  <text x="30" y="300" font-family="Arial" font-size="12" text-anchor="end" fill="#333">5</text>
  <text x="30" y="250" font-family="Arial" font-size="12" text-anchor="end" fill="#333">10</text>
  <text x="30" y="200" font-family="Arial" font-size="12" text-anchor="end" fill="#333">15</text>
  <text x="30" y="150" font-family="Arial" font-size="12" text-anchor="end" fill="#333">20</text>
  <text x="30" y="100" font-family="Arial" font-size="12" text-anchor="end" fill="#333">25</text>
  
  <!-- 网格线 -->
  <line x1="50" y1="300" x2="750" y2="300" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="250" x2="750" y2="250" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="200" x2="750" y2="200" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="150" x2="750" y2="150" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="100" x2="750" y2="100" stroke="#ddd" stroke-width="1"/>
  
  <!-- 水温数据线 -->
  <polyline points="100,150 200,145 300,148 400,143 500,140 600,145 700,148" 
            fill="none" stroke="#1890ff" stroke-width="2"/>
  
  <!-- pH值数据线 -->
  <polyline points="100,220 200,215 300,225 400,220 500,215 600,210 700,220" 
            fill="none" stroke="#52c41a" stroke-width="2"/>
  
  <!-- 溶氧量数据线 -->
  <polyline points="100,230 200,235 300,225 400,220 500,230 600,235 700,240" 
            fill="none" stroke="#fa8c16" stroke-width="2"/>
  
  <!-- 浊度数据线 -->
  <polyline points="100,280 200,270 300,275 400,265 500,260 600,270 700,275" 
            fill="none" stroke="#722ed1" stroke-width="2"/>
  
  <!-- 数据点 -->
  <!-- 水温 -->
  <circle cx="100" cy="150" r="4" fill="#1890ff"/>
  <circle cx="200" cy="145" r="4" fill="#1890ff"/>
  <circle cx="300" cy="148" r="4" fill="#1890ff"/>
  <circle cx="400" cy="143" r="4" fill="#1890ff"/>
  <circle cx="500" cy="140" r="4" fill="#1890ff"/>
  <circle cx="600" cy="145" r="4" fill="#1890ff"/>
  <circle cx="700" cy="148" r="4" fill="#1890ff"/>
  
  <!-- pH值 -->
  <circle cx="100" cy="220" r="4" fill="#52c41a"/>
  <circle cx="200" cy="215" r="4" fill="#52c41a"/>
  <circle cx="300" cy="225" r="4" fill="#52c41a"/>
  <circle cx="400" cy="220" r="4" fill="#52c41a"/>
  <circle cx="500" cy="215" r="4" fill="#52c41a"/>
  <circle cx="600" cy="210" r="4" fill="#52c41a"/>
  <circle cx="700" cy="220" r="4" fill="#52c41a"/>
  
  <!-- 溶氧量 -->
  <circle cx="100" cy="230" r="4" fill="#fa8c16"/>
  <circle cx="200" cy="235" r="4" fill="#fa8c16"/>
  <circle cx="300" cy="225" r="4" fill="#fa8c16"/>
  <circle cx="400" cy="220" r="4" fill="#fa8c16"/>
  <circle cx="500" cy="230" r="4" fill="#fa8c16"/>
  <circle cx="600" cy="235" r="4" fill="#fa8c16"/>
  <circle cx="700" cy="240" r="4" fill="#fa8c16"/>
  
  <!-- 浊度 -->
  <circle cx="100" cy="280" r="4" fill="#722ed1"/>
  <circle cx="200" cy="270" r="4" fill="#722ed1"/>
  <circle cx="300" cy="275" r="4" fill="#722ed1"/>
  <circle cx="400" cy="265" r="4" fill="#722ed1"/>
  <circle cx="500" cy="260" r="4" fill="#722ed1"/>
  <circle cx="600" cy="270" r="4" fill="#722ed1"/>
  <circle cx="700" cy="275" r="4" fill="#722ed1"/>
</svg>