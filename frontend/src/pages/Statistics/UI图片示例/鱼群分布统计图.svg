<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f5f5f5" rx="5" ry="5"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">鱼群分布统计</text>
  
  <!-- 图例 -->
  <rect x="600" y="80" width="15" height="15" fill="#1890ff"/>
  <text x="625" y="93" font-family="Arial" font-size="12" fill="#333">草鱼 (1200尾)</text>
  
  <rect x="600" y="110" width="15" height="15" fill="#52c41a"/>
  <text x="625" y="123" font-family="Arial" font-size="12" fill="#333">鲤鱼 (800尾)</text>
  
  <rect x="600" y="140" width="15" height="15" fill="#fa8c16"/>
  <text x="625" y="153" font-family="Arial" font-size="12" fill="#333">鲫鱼 (1500尾)</text>
  
  <rect x="600" y="170" width="15" height="15" fill="#722ed1"/>
  <text x="625" y="183" font-family="Arial" font-size="12" fill="#333">鲢鱼 (600尾)</text>
  
  <rect x="600" y="200" width="15" height="15" fill="#eb2f96"/>
  <text x="625" y="213" font-family="Arial" font-size="12" fill="#333">鳙鱼 (400尾)</text>
  
  <!-- 饼图 -->
  <!-- 总数：4500尾 -->
  <!-- 草鱼：1200尾 (26.7%) -->
  <path d="M 400 200 L 400 80 A 120 120 0 0 1 509 152 Z" fill="#1890ff"/>
  <text x="450" y="120" font-family="Arial" font-size="14" fill="white" font-weight="bold">26.7%</text>
  
  <!-- 鲤鱼：800尾 (17.8%) -->
  <path d="M 400 200 L 509 152 A 120 120 0 0 1 480 280 Z" fill="#52c41a"/>
  <text x="480" y="200" font-family="Arial" font-size="14" fill="white" font-weight="bold">17.8%</text>
  
  <!-- 鲫鱼：1500尾 (33.3%) -->
  <path d="M 400 200 L 480 280 A 120 120 0 0 1 280 240 Z" fill="#fa8c16"/>
  <text x="380" y="260" font-family="Arial" font-size="14" fill="white" font-weight="bold">33.3%</text>
  
  <!-- 鲢鱼：600尾 (13.3%) -->
  <path d="M 400 200 L 280 240 A 120 120 0 0 1 320 100 Z" fill="#722ed1"/>
  <text x="320" y="170" font-family="Arial" font-size="14" fill="white" font-weight="bold">13.3%</text>
  
  <!-- 鳙鱼：400尾 (8.9%) -->
  <path d="M 400 200 L 320 100 A 120 120 0 0 1 400 80 Z" fill="#eb2f96"/>
  <text x="360" y="110" font-family="Arial" font-size="14" fill="white" font-weight="bold">8.9%</text>
  
  <!-- 中心圆 -->
  <circle cx="400" cy="200" r="40" fill="white"/>
  <text x="400" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">总数</text>
  <text x="400" y="215" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">4500尾</text>
  
  <!-- 统计数据卡片 -->
  <rect x="100" y="320" width="600" height="60" fill="white" rx="5" ry="5" stroke="#ddd" stroke-width="1"/>
  
  <text x="150" y="345" font-family="Arial" font-size="12" fill="#333">鱼种类数: 5种</text>
  <text x="150" y="365" font-family="Arial" font-size="12" fill="#333">平均健康度: 93.4%</text>
  
  <text x="350" y="345" font-family="Arial" font-size="12" fill="#333">最多品种: 鲫鱼 (33.3%)</text>
  <text x="350" y="365" font-family="Arial" font-size="12" fill="#333">平均生长率: 0.6cm/天</text>
  
  <text x="550" y="345" font-family="Arial" font-size="12" fill="#333">总放养密度: 4.5尾/m²</text>
  <text x="550" y="365" font-family="Arial" font-size="12" fill="#333">预计产量: 2250kg</text>
</svg>