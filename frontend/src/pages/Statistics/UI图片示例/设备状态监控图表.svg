<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f5f5f5" rx="5" ry="5"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">设备运行状态监控</text>
  
  <!-- 图例 -->
  <rect x="650" y="60" width="15" height="15" fill="#1890ff"/>
  <text x="675" y="73" font-family="Arial" font-size="12" fill="#333">运行效率(%)</text>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="600" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="100" x2="50" y2="350" stroke="#333" stroke-width="2"/>
  
  <!-- X轴标签 -->
  <text x="100" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">增氧机</text>
  <text x="200" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">喂食器</text>
  <text x="300" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">水质监测仪</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">摄像头</text>
  <text x="500" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">水泵</text>
  
  <!-- Y轴标签 -->
  <text x="30" y="350" font-family="Arial" font-size="12" text-anchor="end" fill="#333">0</text>
  <text x="30" y="300" font-family="Arial" font-size="12" text-anchor="end" fill="#333">20</text>
  <text x="30" y="250" font-family="Arial" font-size="12" text-anchor="end" fill="#333">40</text>
  <text x="30" y="200" font-family="Arial" font-size="12" text-anchor="end" fill="#333">60</text>
  <text x="30" y="150" font-family="Arial" font-size="12" text-anchor="end" fill="#333">80</text>
  <text x="30" y="100" font-family="Arial" font-size="12" text-anchor="end" fill="#333">100</text>
  
  <!-- 网格线 -->
  <line x1="50" y1="300" x2="600" y2="300" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="250" x2="600" y2="250" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="200" x2="600" y2="200" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="150" x2="600" y2="150" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="100" x2="600" y2="100" stroke="#ddd" stroke-width="1"/>
  
  <!-- 柱状图 -->
  <!-- 增氧机 92% -->
  <rect x="70" y="116" width="60" height="234" fill="#1890ff" rx="2" ry="2"/>
  <text x="100" y="106" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">92%</text>
  
  <!-- 喂食器 88% -->
  <rect x="170" y="132" width="60" height="218" fill="#1890ff" rx="2" ry="2"/>
  <text x="200" y="122" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">88%</text>
  
  <!-- 水质监测仪 95% -->
  <rect x="270" y="105" width="60" height="245" fill="#1890ff" rx="2" ry="2"/>
  <text x="300" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">95%</text>
  
  <!-- 摄像头 60% -->
  <rect x="370" y="200" width="60" height="150" fill="#f5222d" rx="2" ry="2"/>
  <text x="400" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">60%</text>
  
  <!-- 水泵 90% -->
  <rect x="470" y="125" width="60" height="225" fill="#1890ff" rx="2" ry="2"/>
  <text x="500" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">90%</text>
  
  <!-- 设备状态表格 -->
  <rect x="650" y="100" width="130" height="230" fill="white" rx="5" ry="5" stroke="#ddd" stroke-width="1"/>
  
  <text x="715" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">设备状态</text>
  
  <line x1="650" y1="130" x2="780" y2="130" stroke="#ddd" stroke-width="1"/>
  
  <text x="670" y="150" font-family="Arial" font-size="12" fill="#333">增氧机</text>
  <text x="750" y="150" font-family="Arial" font-size="12" fill="#52c41a" text-anchor="middle">正常</text>
  
  <line x1="650" y1="160" x2="780" y2="160" stroke="#ddd" stroke-width="1"/>
  
  <text x="670" y="180" font-family="Arial" font-size="12" fill="#333">喂食器</text>
  <text x="750" y="180" font-family="Arial" font-size="12" fill="#52c41a" text-anchor="middle">正常</text>
  
  <line x1="650" y1="190" x2="780" y2="190" stroke="#ddd" stroke-width="1"/>
  
  <text x="670" y="210" font-family="Arial" font-size="12" fill="#333">水质监测仪</text>
  <text x="750" y="210" font-family="Arial" font-size="12" fill="#52c41a" text-anchor="middle">正常</text>
  
  <line x1="650" y1="220" x2="780" y2="220" stroke="#ddd" stroke-width="1"/>
  
  <text x="670" y="240" font-family="Arial" font-size="12" fill="#333">摄像头</text>
  <text x="750" y="240" font-family="Arial" font-size="12" fill="#f5222d" text-anchor="middle">异常</text>
  
  <line x1="650" y1="250" x2="780" y2="250" stroke="#ddd" stroke-width="1"/>
  
  <text x="670" y="270" font-family="Arial" font-size="12" fill="#333">水泵</text>
  <text x="750" y="270" font-family="Arial" font-size="12" fill="#52c41a" text-anchor="middle">正常</text>
  
  <line x1="650" y1="280" x2="780" y2="280" stroke="#ddd" stroke-width="1"/>
  
  <text x="670" y="300" font-family="Arial" font-size="12" fill="#333">平均效率</text>
  <text x="750" y="300" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">85%</text>
  
  <line x1="650" y1="310" x2="780" y2="310" stroke="#ddd" stroke-width="1"/>
  
  <text x="670" y="330" font-family="Arial" font-size="12" fill="#333">异常设备</text>
  <text x="750" y="330" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">1台</text>
</svg>